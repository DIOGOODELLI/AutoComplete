<!DOCTYPE html>
<!--
IMPORTANTE!

Aqui eu usei o  Jquery, mas alterei um pouco o jquery-ui.js para funcionar como startwith e não como padrão que era contendo
linha 6202 de: var matcher = new RegExp($.ui.autocomplete.escapeRegex( term ), "i" ); para:
var matcher = new RegExp( "^" + $.ui.autocomplete.escapeRegex( term ), "i" );
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Complete Usando Jquery</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <script src="js/jquery-1.12.4.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script>
  $( function() {
    var palavras = [  "abacate", "alface", "batata", "uva", "a", "aba", "bala" ];
    $( "#tags" ) .autocomplete({ source: palavras } );
  } );
  </script>
</head>
<body>
 
<div class="ui-widget">
  <label for="tags">Palavra: </label>
  <input id="tags">
</div>
 
</body>
</html>
